<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .image-container {
      display: inline-flex;
      padding: 20px;
    }

    .image-container:hover {
      background: red;
    }
  </style>
    <div class="image-container">
      <svg viewBox="0 0 100 100" style="width:48px; height: 48px">
        <pattern id="pattern" patternUnits="userSpaceOnUse" width="100" height="100">
          <image xlink:href="https://marrec.io/img/me.jpg" width="100" height="100" />
        </pattern>
        <mask id="mask">
          <rect width="100" height="100" fill="white" />
          <circle cx="85" cy="85" r="20" fill="black"/>
        </mask>

        <circle fill="url(#pattern)" mask="url(#mask)" cx="50" cy="50" r="50"/>
        <circle cx="85" cy="85" r="13" fill="green"/>
      </svg>
    </div>

</body>
</html>
